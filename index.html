<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Розклад Фестивалю</title>
  <style>
    @font-face {
      font-family: 'PP Pangram Sans';
      src: url('fonts/PPPangramSans-Regular.woff2') format('woff2');
      font-weight: 400;
    }

    @font-face {
      font-family: 'PP Pangram Sans';
      src: url('fonts/PPPangramSans-Bold.woff2') format('woff2');
      font-weight: 700;
    }

    body {
      font-family: 'PP Pangram Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('festival-photo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: flex-start; /* зверху, потім відступ вниз */
      align-items: center;
      flex-direction: column;
      padding-top: 25vh; /* приблизно посередині екрану по вертикалі */
      padding-left: 20px;
      padding-right: 20px;
      text-align: center;
    }

    h1 {
      background-color: #b30000;
      color: #fff;
      font-weight: 700;
      font-size: 2em;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(179, 0, 0, 0.7);
      margin-bottom: 30px;
      max-width: 90%;
      display: inline-block;
    }

    .button-container {
      background-color: #b30000;
      border-radius: 10px;
      padding: 15px 30px;
      box-shadow: 0 4px 8px rgba(179, 0, 0, 0.7);
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      display: inline-flex;
    }

    .button {
      font-weight: 700;
      padding: 12px 30px;
      font-size: 1.3em;
      color: #fff;
      background-color: transparent;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      flex-grow: 1;
      max-width: 180px;
      text-align: center;
    }

    .button:hover {
      background-color: #fff;
      color: #b30000;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6em;
        padding: 12px 20px;
      }
      .button-container {
        flex-direction: column;
        gap: 15px;
        padding: 12px 20px;
        max-width: 100%;
      }
      .button {
        max-width: 100%;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Розклад фестивалю</h1>

  <div class="button-container">
    <a href="день1.html" class="button">День 1</a>
    <a href="день2.html" class="button">День 2</a>
  </div>
</body>
</html>
