<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Розклад Фестивалю</title>
  <style>
    @font-face {
      font-family: 'PP Pangram Sans';
      src: url('fonts/PPPangramSans-Regular.woff2') format('woff2');
      font-weight: 400;
    }

    @font-face {
      font-family: 'PP Pangram Sans';
      src: url('fonts/PPPangramSans-Bold.woff2') format('woff2');
      font-weight: 700;
    }

    /* Фонове зображення на body */
    body {
      font-family: 'PP Pangram Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('images/festival-photo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    /* Червоний контрастний блок для заголовка */
    h1 {
      background-color: #b30000;
      color: #fff;
      font-weight: 700;
      font-size: 2.5em;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(179, 0, 0, 0.7);
      margin-bottom: 40px;
      max-width: 90%;
    }

    /* Контейнер для кнопок з червоним фоном */
    .button-container {
      background-color: #b30000;
      border-radius: 12px;
      padding: 20px 40px;
      box-shadow: 0 4px 8px rgba(179, 0, 0, 0.7);
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }

    /* Стиль кнопок */
    .button {
      font-weight: 700;
      padding: 15px 35px;
      font-size: 1.5em;
      color: #fff;
      background-color: transparent;
      border: 2px solid #fff;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      flex-grow: 1;
      max-width: 200px;
    }

    .button:hover {
      background-color: #fff;
      color: #b30000;
    }

    /* Адаптивність */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
        padding: 15px 25px;
      }
      .button-container {
        flex-direction: column;
        gap: 20px;
        padding: 15px 20px;
      }
      .button {
        max-width: 100%;
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <h1>Розклад фестивалю</h1>

  <div class="button-container">
    <a href="день1.html" class="button">День 1</a>
    <a href="день2.html" class="button">День 2</a>
  </div>
</body>
</html>
