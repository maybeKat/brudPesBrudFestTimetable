<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Розклад Фестивалю</title>
<style>
  @font-face {
    font-family: 'PP Pangram Sans';
    src: url('fonts/PPPangramSans-Regular.woff2') format('woff2');
    font-weight: 400;
  }

  @font-face {
    font-family: 'PP Pangram Sans';
    src: url('fonts/PPPangramSans-Bold.woff2') format('woff2');
    font-weight: 700;
  }

  body {
    font-family: 'PP Pangram Sans', sans-serif;
    background-color: #111;
    color: #ffa500;
    text-align: center;
    padding-top: 100px;
  }

  h1 {
    font-weight: 700;
    font-size: 2.5em;
    margin-bottom: 50px;
  }

  .button {
    font-weight: 700;
     display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      font-size: 1.5em;
      color: #111;
      background-color: #ffa500;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
  }
   .button:hover {
      background-color: #ffcc00;
  </style>
</head>
<body>
  <h1>Розклад фестивалю</h1>
  <a href="день1.html" class="button">День 1</a>
  <a href="день2.html" class="button">День 2</a>
</body>
</html>
